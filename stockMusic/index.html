<!DOCTYPE html>
<html>
<head>
    <title>Stock Music</title>
    <meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">				
    <link rel="stylesheet" type="text/css" href="style/styles.css">
    <script type="text/javascript" src="node_modules/Tone.min.js"></script>
    <script type="text/javascript" src="node_modules/Tone.Preset.js"></script>
</head>
<body>
	<nav id="myNavmenu" class="navmenu navmenu-default navmenu-fixed-left offcanvas" role="navigation">

		</div>
		<div id="stocklist" class="btn-group-vertical" role="group" aria-label="..." style="padding: 15px">

	</nav>
	<div class="navbar navbar-default navbar-fixed-top">
		<button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target="#myNavmenu" data-canvas="body">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
	</div>
	<div id="chart"></div>
	<script type="text/javascript" src="bundle.js" charset="utf-8"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
